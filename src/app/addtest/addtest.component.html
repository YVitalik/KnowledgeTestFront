<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="addTest(registerForm)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Test name"  name="testName" id="username" ngModel>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Time for passing"  name="timeInMin" id="email" ngModel>
        </div>
        <button class="btn btn-success" type="submit">Add new test</button>
        <a class="btn btn-danger ml-2" routerLink="/teacherfunc" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Cancel</a>
    </form>
  </div>
