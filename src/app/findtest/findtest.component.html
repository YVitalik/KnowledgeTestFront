<div class="input-group mb-3">
    <input required type="text" class="form-control" placeholder="Test name" aria-label="Test name" #testname>
    <button class="btn btn-outline-secondary" type="button" (click)="getTests(testname.value)">Find test</button>
</div>

<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Test name</th>
        <th scope="col">Time for passing</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of choosenTests">
        <td>{{test.testName}}</td>
        <td>{{test.timeInMin}} min</td>
      </tr>
    </tbody>
</table>

<a class="btn btn-primary" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">To the main page</a>
