<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Delete user</th>
        <th scope="col">Update user</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user.id!)">Delete user</button></td>
        <td><button class="btn btn-primary" (click)="startUserUpdate(user.id!)">Update user</button></td>
      </tr>
    </tbody>
</table>

<a class="btn btn-primary ml-2" routerLink="/roles" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >To roles</a>

<div *ngIf="showEditUserCredentialsForm" class="container">
    <form #registerForm="ngForm" (ngSubmit)="updateUser(registerForm)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="New username"  name="username" ngModel>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="New email"  name="email" id="email" ngModel>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="New password"  name="password" id="email" ngModel>
          </div>
        <button class="btn btn-success" type="submit">Update user</button>
    </form>
</div>
