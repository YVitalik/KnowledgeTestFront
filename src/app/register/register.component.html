<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username"  name="username" id="username" ngModel>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email"  name="email" id="email" ngModel>
      </div>
      <div class="form-group"> 
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" ngModel>
      </div>
      <button class="btn btn-success" type="submit">Register</button>
      <a class="btn btn-danger ml-2" [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Cancel</a>
  </form>
</div>
